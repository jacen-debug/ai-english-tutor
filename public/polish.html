<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Refresh - AI Polishing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>
</head>

<body class="bg-gradient-to-b from-blue-50/60 via-white to-white min-h-screen text-[#111111] overflow-x-hidden">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 py-6 px-6 md:px-12 flex items-center justify-between z-50">
        <a href="index.html"
            class="w-12 h-12 rounded-full bg-white/80 backdrop-blur-sm shadow-[0_8px_30px_rgba(0,0,0,0.06)] flex items-center justify-center hover:scale-105 transition-transform duration-300 group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-500 group-hover:text-[#111111]"
                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                    d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </a>
        <h1
            class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-xl font-bold tracking-tight text-[#111111]">
            English Polishing
        </h1>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 pt-32 pb-12 max-w-6xl">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-16 min-h-[600px]">

            <!-- Left Column: Input Zone -->
            <div class="flex flex-col h-full space-y-6">
                <div class="flex-1 relative group">
                    <div
                        class="absolute inset-0 bg-blue-100/20 rounded-[2rem] transform rotate-1 transition-transform group-hover:rotate-2 duration-500">
                    </div>
                    <textarea id="inputText"
                        class="relative w-full h-full min-h-[400px] p-8 md:p-10 rounded-[2rem] bg-white shadow-[0_20px_50px_-12px_rgba(0,0,0,0.05)] resize-none focus:outline-none focus:shadow-[0_25px_60px_-12px_rgba(59,130,246,0.1)] transition-all duration-300 text-lg md:text-xl leading-relaxed text-slate-700 placeholder-slate-300"
                        placeholder="Paste your English text here... 

Examples:
- I want go home.
- Please give me suggestion.
- How to say this in English?"></textarea>
                </div>

                <button id="polishBtn"
                    class="w-full py-5 rounded-full bg-blue-600 hover:bg-blue-500 text-white font-semibold text-lg tracking-wide shadow-lg shadow-blue-600/30 hover:shadow-blue-600/40 hover:-translate-y-0.5 active:translate-y-0 transition-all duration-300 flex items-center justify-center space-x-2 group">
                    <span class="group-hover:rotate-12 transition-transform duration-300 text-xl">‚ú®</span>
                    <span id="btnText">Polish My English</span>
                    <div id="loadingSpinner"
                        class="hidden w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin ml-2">
                    </div>
                </button>
            </div>

            <!-- Right Column: Output Zone -->
            <div id="outputZone" class="relative">

                <!-- Placeholder State -->
                <div id="placeholderState"
                    class="absolute inset-0 flex flex-col items-center justify-center text-center p-8 opacity-60">
                    <div
                        class="w-24 h-24 mb-6 rounded-full bg-slate-50 flex items-center justify-center text-4xl animate-pulse">
                        üìù
                    </div>
                    <h3 class="text-xl font-medium text-slate-400 mb-2">Ready to Polish</h3>
                    <p class="text-slate-400 max-w-xs mx-auto">Your polished text, detailed analysis, and score will
                        appear here.</p>
                </div>

                <!-- Result State (Hidden by default) -->
                <div id="resultState" class="hidden space-y-6 animate-[fadeIn_0.5s_ease-out]">

                    <!-- Score Card (Hidden Requested) -->
                    <!--
                    <div id="scoreCard"
                        class="bg-white rounded-3xl p-6 flex items-center justify-between shadow-sm border border-slate-50">
                        <div>
                            <span class="text-sm font-semibold text-slate-400 uppercase tracking-wider">Fluency
                                Score</span>
                            <div class="flex items-baseline mt-1">
                                <span id="scoreValue" class="text-4xl font-bold text-[#111111]">--</span>
                                <span class="text-slate-400 ml-1 text-lg">/100</span>
                            </div>
                        </div>
                        <div id="scoreIndicator"
                            class="w-16 h-16 rounded-2xl flex items-center justify-center text-3xl">
                        </div>
                    </div>
                    -->

                    <!-- Polished Text -->
                    <div
                        class="bg-white rounded-[2rem] p-8 md:p-10 shadow-[0_20px_50px_-12px_rgba(0,0,0,0.05)] border border-blue-50">
                        <h3 class="text-sm font-bold text-blue-600 uppercase tracking-wider mb-4 flex items-center">
                            <span class="w-2 h-2 rounded-full bg-blue-600 mr-2"></span>
                            ‚ú® Ê∂¶Ëâ≤Âè£ËØ≠
                        </h3>
                        <p id="polishedText"
                            class="text-xl md:text-2xl font-medium text-[#111111] leading-relaxed whitespace-pre-wrap">
                            <!-- Populated by JS -->
                        </p>
                    </div>

                    <!-- Analysis Bubble -->
                    <div class="bg-slate-50 rounded-[2rem] p-8 border border-slate-100">
                        <h3 class="text-sm font-bold text-slate-500 uppercase tracking-wider mb-3">üí° Ê∑±Â∫¶Ëß£Êûê</h3>
                        <p id="analysisText" class="text-slate-600 leading-7">
                            <!-- Populated by JS -->
                        </p>
                    </div>

                    <!-- Vocabulary & Idioms -->
                    <div class="space-y-4">
                        <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider ml-2">üìñ ÂÖ≥ÈîÆËØçÊ±á & Áü≠ËØ≠</h3>
                        <div id="vocabContainer" class="flex flex-wrap gap-3">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script>
        const polishBtn = document.getElementById('polishBtn');
        const btnText = document.getElementById('btnText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const inputText = document.getElementById('inputText');

        const outputZone = document.getElementById('outputZone');
        const placeholderState = document.getElementById('placeholderState');
        const resultState = document.getElementById('resultState');

        const scoreValue = document.getElementById('scoreValue');
        const scoreIndicator = document.getElementById('scoreIndicator');
        const polishedText = document.getElementById('polishedText');
        const analysisText = document.getElementById('analysisText');
        const vocabContainer = document.getElementById('vocabContainer');

        polishBtn.addEventListener('click', async () => {
            const text = inputText.value.trim();
            if (!text) return;

            // Loading State
            setLoading(true);

            try {
                const response = await fetch('/api/polish', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                if (!response.ok) throw new Error('API Request Failed');

                const data = await response.json();
                renderResults(data);

            } catch (error) {
                console.error(error);
                alert('Something went wrong. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                polishBtn.disabled = true;
                btnText.textContent = "Polishing...";
                loadingSpinner.classList.remove('hidden');
                polishBtn.classList.add('opacity-80', 'cursor-not-allowed');
            } else {
                polishBtn.disabled = false;
                btnText.textContent = "Polish My English";
                loadingSpinner.classList.add('hidden');
                polishBtn.classList.remove('opacity-80', 'cursor-not-allowed');
            }
        }

        function renderResults(data) {
            // Hide placeholder, show results
            if (placeholderState) placeholderState.classList.add('hidden');
            if (resultState) resultState.classList.remove('hidden');

            // 1. Polished Text
            if (polishedText) {
                polishedText.textContent = data.polished;
            }

            // 2. Score (Safely handle if element is hidden/removed in DOM)
            if (scoreValue && scoreIndicator) {
                animateValue(scoreValue, 0, data.score, 1000);

                if (data.score >= 85) {
                    scoreIndicator.className = 'w-16 h-16 rounded-2xl flex items-center justify-center text-3xl bg-green-100 text-green-600 shadow-lg shadow-green-200';
                    scoreIndicator.textContent = 'üåü';
                } else if (data.score >= 60) {
                    scoreIndicator.className = 'w-16 h-16 rounded-2xl flex items-center justify-center text-3xl bg-yellow-100 text-yellow-600 shadow-lg shadow-yellow-200';
                    scoreIndicator.textContent = 'üí™';
                } else {
                    scoreIndicator.className = 'w-16 h-16 rounded-2xl flex items-center justify-center text-3xl bg-orange-100 text-orange-600 shadow-lg shadow-orange-200';
                    scoreIndicator.textContent = 'üå±';
                }
            }

            // 3. Analysis
            if (analysisText) {
                analysisText.textContent = data.analysis;
            }

            // 4. Vocab & Idioms
            if (vocabContainer) {
                vocabContainer.innerHTML = ''; // Clear previous

                const items = [...(data.vocabulary || []), ...(data.idioms || [])];

                if (items.length === 0) {
                    vocabContainer.innerHTML = '<span class="text-slate-400 italic px-2">No specific learning points detected.</span>';
                } else {
                    items.forEach(item => {
                        const pill = document.createElement('div');
                        pill.className = 'inline-flex flex-col bg-white border border-slate-200 rounded-2xl px-5 py-3 shadow-sm hover:shadow-md transition-shadow cursor-default';

                        const term = item.word || item.phrase;
                        const meaning = item.meaning;
                        const ipa = item.ipa ? `<span class="text-slate-400 text-xs font-mono ml-2">[${item.ipa}]</span>` : '';

                        pill.innerHTML = `
                            <div class="font-bold text-[#111111]">${term} ${ipa}</div>
                            <div class="text-sm text-slate-500 mt-1">${meaning}</div>
                        `;
                        vocabContainer.appendChild(pill);
                    });
                }
            }

            // Smooth scroll to results on mobile
            if (window.innerWidth < 1024 && resultState) {
                resultState.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
    </script>
</body>

</html>
