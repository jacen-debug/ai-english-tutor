                <div class="flex items-center justify-between mb-4">

                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-bold text-[#111111]">üìñ ÂÖ≥ÈîÆËØçÊ±á & Áü≠ËØ≠</h3>
                    <!-- Copy Button -->
                    <div class="group relative">
                        <button onclick="copyToClipboard('vocabContainer', this)"
                            class="text-gray-400 hover:text-blue-600 transition-colors p-1 rounded-md hover:bg-blue-50">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />

                    </div>
                </div>
                <div id="vocabContainer" class="space-y-4">
                    <!-- Populated by JS (Vertical List) -->
                </div>
            </div>

        </div>

    </main>

    <script>
        const polishBtn = document.getElementById('polishBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const inputText = document.getElementById('inputText');
        const polishedText = document.getElementById('polishedText');
        const analysisText = document.getElementById('analysisText');
        const vocabContainer = document.getElementById('vocabContainer');
        const resultDetails = document.getElementById('resultDetails');

        polishBtn.addEventListener('click', async () => {
            const text = inputText.value.trim();
            if (!text) return;

            // Loading State
            setLoading(true);

            try {
                const response = await fetch('/api/polish', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                if (!response.ok) throw new Error('API Request Failed');

                const data = await response.json();
                renderResults(data);

            } catch (error) {
                console.error(error);
                alert('Something went wrong. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                polishBtn.disabled = true;
                loadingSpinner.classList.remove('hidden');
                polishBtn.classList.add('opacity-80', 'cursor-not-allowed');
            } else {
                polishBtn.disabled = false;
                loadingSpinner.classList.add('hidden');
                polishBtn.classList.remove('opacity-80', 'cursor-not-allowed');
            }
        }

        function renderResults(data) {
            // Show details section
            resultDetails.classList.remove('hidden');

            // 1. Polished Text
            if (polishedText) {
                polishedText.innerHTML = data.polished;
                polishedText.classList.remove('text-slate-300'); // Remove placeholder color
            }

            // 2. Analysis
            if (analysisText) {
                analysisText.textContent = data.analysis;
            }

            // 3. Vocab & Idioms (Vertical List)
            if (vocabContainer) {
                vocabContainer.innerHTML = ''; // Clear previous

                const items = [...(data.vocabulary || []), ...(data.idioms || [])];

                if (items.length === 0) {
                    vocabContainer.innerHTML = '<div class="text-slate-400 italic">No specific learning points detected.</div>';
                } else {
                    items.forEach((item, index) => {
                        const row = document.createElement('div');
                        row.className = 'flex items-start p-4 hover:bg-blue-50/50 rounded-xl transition-colors';

                        const term = item.word || item.phrase;
                        const meaning = item.meaning;
                        const ipa = item.ipa ? `<span class="text-slate-400 text-sm font-mono ml-2">[${item.ipa}]</span>` : '';

                        row.innerHTML = `
                            <div class="font-bold text-blue-600 mr-4 text-lg select-none">${index + 1}.</div>
                            <div>
                                <div class="font-bold text-[#111111] text-lg mb-1">${term} ${ipa}</div>
                                <div class="text-slate-600">${meaning}</div>
                            </div>
                        `;
                        vocabContainer.appendChild(row);
                    });
                }
            }
        }

        async function copyToClipboard(elementId, btnElement) {
            const target = document.getElementById(elementId);
            if (!target) return;

            const textToCopy = target.innerText;

            try {
                await navigator.clipboard.writeText(textToCopy);

                // Feedback
                const originalSvg = btnElement.innerHTML;
                const tooltip = btnElement.nextElementSibling;

                // Change icon temporarily to Check
                btnElement.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                `;

                if (tooltip) {
                    tooltip.textContent = "Â∑≤Â§çÂà∂ÔºÅ";
                    tooltip.classList.remove('opacity-0');
                }

                setTimeout(() => {
                    btnElement.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                        </svg>
                    `;
                    if (tooltip) {
                        tooltip.textContent = "Â§çÂà∂";
                        tooltip.classList.add('opacity-0');
                    }
                }, 2000);

            } catch (err) {
                console.error('Failed to copy: ', err);
            }
        }
    </script>
