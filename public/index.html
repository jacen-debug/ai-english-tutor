<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 赋能 英语学习新体验</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-b from-blue-50 to-white min-h-screen text-gray-800">

    <!-- Hero Section -->
    <header class="pt-20 pb-16 px-4 text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-blue-900 mb-4 tracking-tight">
            AI 赋能 英语学习新体验
        </h1>
        <p class="text-gray-500 text-lg md:text-xl font-light mb-10 max-w-2xl mx-auto">
            你的 24 小时 AI 口语教练。
        </p>

        <!-- Search Bar -->
        <div
            class="relative max-w-xl mx-auto shadow-sm hover:shadow-md transition-shadow duration-300 rounded-full group">
            <input type="text" placeholder="搜索课程或功能..."
                class="w-full py-4 pl-6 pr-16 rounded-full border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-100 text-gray-600 placeholder-gray-400 bg-white">
            <button
                class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pb-20 max-w-5xl">
        <div class="mb-8 text-center md:text-left">
            <h2 class="text-2xl font-bold text-gray-800">热门学习工具</h2>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Card A: English Polishing -->
            <a href="/polish.html"
                class="block bg-white rounded-2xl p-8 shadow-sm hover:shadow-md hover:-translate-y-1 transition-all duration-300 border border-gray-100 group">
                <div class="flex items-start space-x-4">
                    <div
                        class="text-5xl bg-blue-50 p-4 rounded-xl group-hover:scale-110 transition-transform duration-300">
                        📚
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-gray-900 mb-2 group-hover:text-blue-600 transition-colors">
                            英语润色专家</h3>
                        <p class="text-gray-500 leading-relaxed">
                            中翻英、地道化润色、语法深度解析。<br>
                            <span class="text-sm text-blue-400 mt-2 inline-block">立即体验 &rarr;</span>
                        </p>
                    </div>
                </div>
            </a>

            <!-- Card B: Scenario Dialogue -->
            <a href="/scenario.html"
                class="block bg-white rounded-2xl p-8 shadow-sm hover:shadow-md hover:-translate-y-1 transition-all duration-300 border border-gray-100 group">
                <div class="flex items-start space-x-4">
                    <div
                        class="text-5xl bg-green-50 p-4 rounded-xl group-hover:scale-110 transition-transform duration-300">
                        🗣️
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-gray-900 mb-2 group-hover:text-green-600 transition-colors">
                            沉浸式场景对话</h3>
                        <p class="text-gray-500 leading-relaxed">
                            角色扮演、AI 实时对练、情景模拟。<br>
                            <span class="text-sm text-green-400 mt-2 inline-block">立即体验 &rarr;</span>
                        </p>
                    </div>
                </div>
            </a>

            <!-- Card C: Text Reader -->
            <a href="/reader.html"
                class="block bg-white rounded-2xl p-8 shadow-sm hover:shadow-md hover:-translate-y-1 transition-all duration-300 border border-gray-100 group">
                <div class="flex items-start space-x-4">
                    <div
                        class="text-5xl bg-purple-50 p-4 rounded-xl group-hover:scale-110 transition-transform duration-300">
                        🎧
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-gray-900 mb-2 group-hover:text-purple-600 transition-colors">
                            智能文本领读</h3>
                        <p class="text-gray-500 leading-relaxed">
                            支持多倍速播放、翻译，独创“影子跟读”模式辅助记忆。<br>
                            <span class="text-sm text-purple-400 mt-2 inline-block">立即体验 &rarr;</span>
                        </p>
                    </div>
                </div>
            </a>

            <!-- Card D: Sentence Builder -->
            <a href="/builder.html"
                class="block bg-white rounded-2xl p-8 shadow-sm hover:shadow-md hover:-translate-y-1 transition-all duration-300 border border-gray-100 group">
                <div class="flex items-start space-x-4">
                    <div
                        class="text-5xl bg-orange-50 p-4 rounded-xl group-hover:scale-110 transition-transform duration-300">
                        🧩
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-gray-900 mb-2 group-hover:text-orange-600 transition-colors">
                            场景连词成句</h3>
                        <p class="text-gray-500 leading-relaxed">
                            精选海量场景语料库，通过填空练习掌握地道句式搭配。<br>
                            <span class="text-sm text-orange-400 mt-2 inline-block">立即体验 &rarr;</span>
                        </p>
                    </div>
                </div>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-gray-400 py-8 text-sm">
        <p>&copy; 2024 AI English Learning. All rights reserved.</p>
    </footer>

</body>

</html>
