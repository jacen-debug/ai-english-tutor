    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateProgress('daily_100', 10); // Total 10 levels for now
        });

        function updateProgress(deckId, totalLevels) {
            const savedIndex = localStorage.getItem(`${deckId}_progress`);
            let current = 0;
            if (savedIndex) {
                current = parseInt(savedIndex, 10);
            }
            // Cap at total
            if (current > totalLevels) current = totalLevels;

            const pct = Math.round((current / totalLevels) * 100);

            // Update UI
            document.getElementById(`prog-${deckId}`).style.width = `${pct}%`;
            document.getElementById(`text-${deckId}`).innerText = `${current}/${totalLevels} (${pct}%)`;
        }

        function startCourse(deckId) {
            window.location.href = `play.html?deck=${deckId}`;
        }
